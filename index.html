<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Listting -->
    <div class="marketTabContainer">
      <div class="marketTab">
        <button onclick="displayText1()" href="" id="myList"><span>My active list</span></button>
        <button onclick="displayText2()" href="" id="myHistory">
          <span>My market history</span>
        </button>
      </div>
    </div>
    <div class="myListListContainer">
      <div class="myActiveListList" id="textField1">
        <div class="mySellListings">
          <h3>My sell listings</h3>
          <div class="MySellListingsContent">
            <p>
              You are not selling any items on the Community Market. Sell items from your inventory,
              or click the "Sell an item" button above.
            </p>
          </div>
        </div>

        <div class="myBuyOrders">
          <h3>My buy orders</h3>
          <div class="myBuyOrdersContent"><p>You do not have any buy orders.</p></div>
        </div>
      </div>
      <div class="myHistory" id="textField2" style="display: none">
        <ul class="historyHeader">
          <li style="padding-right: 40%" class="historyCate">NAME</li>
          <li class="historyCate">LISTED ON</li>
          <li class="historyCate">ACTED ON</li>
          <li class="historyCate">WITH</li>
          <li class="historyCate">PRICE</li>
        </ul>
        <div class="historyHeaderContent"></div>
      </div>
    </div>
    <script src="java/scrip.js"></script>
  </body>
</html>
